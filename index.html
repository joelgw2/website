<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Pixelify Sans', cursive;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            background-image: radial-gradient(#ffccd5 10%, transparent 10%);
            background-size: 20px 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #d63384;
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 3px 3px 0px #000;
            -webkit-text-stroke: 1px black;
        }

        #custom-image {
            width: 200px;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000; 
            image-rendering: pixelated; 
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
            min-height: 150px; 
            position: relative;
        }

        button {
            padding: 15px 40px;
            font-family: 'Pixelify Sans', cursive;
            font-size: 1.8rem;
            border: 4px solid #000;
            border-radius: 0px;
            cursor: pointer;
            outline: none;
            transition: transform 0.01s; /* Click effect transition */
            text-transform: uppercase;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 6px 6px 0px #000; 
            z-index: 10;
        }

        #yesBtn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px #000;
        }

        #yesBtn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 6px 6px 0px #000;
            position: static; 
            
            /* --- THIS IS THE NEW ANIMATION LINE --- */
            /* 0.2s is the speed. 'linear' means constant speed. */
            transition: left 0.2s linear, top 0.2s linear; 
        }

        #success-message {
            display: none;
            color: #d63384;
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 0px #000;
        }
        
        #success-image {
            width: 200px;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="custom-image" src="baobao.gif" alt="Pixel Heart">

        <h1 id="question">do you love me ü•∫</h1>

        <div class="btn-container">
            <button id="yesBtn" onclick="handleYes()">yes</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">no</button>
        </div>

        <div id="success-message">
            i love you too<br> ‚ù§Ô∏è
            <br>
            <img id="success-image" src="baobao.gif" alt="Success">
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // On the very first hover, we calculate where the button is RIGHT NOW
            // and apply those coordinates before switching to fixed.
            // This prevents it from jumping to the corner before animating.
            if (noBtn.style.position !== 'fixed') {
                const rect = noBtn.getBoundingClientRect();
                noBtn.style.left = rect.left + 'px';
                noBtn.style.top = rect.top + 'px';
                noBtn.style.position = 'fixed';
            }

            // Get window dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth;
            const maxHeight = window.innerHeight - noBtn.offsetHeight;

            // Calculate random position
            const randomX = Math.floor(Math.random() * maxWidth);
            const randomY = Math.floor(Math.random() * maxHeight);

            // Apply new position (The CSS transition handles the sliding)
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleYes() {
            document.getElementById('question').style.display = 'none';
            document.querySelector('.btn-container').style.display = 'none';
            document.getElementById('custom-image').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';

            document.getElementById('success-message').style.display = 'block';
            document.getElementById('success-image').style.display = 'inline-block';
            document.body.style.backgroundColor = '#ffcce0';
        }
    </script>
</body>
</html>
